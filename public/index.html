<!DOCTYPE html>
<html ng-app="Roulette">
  <head>
    <meta charset="utf-8">
    <title>Ear Roulette</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./scripts/angular.js"></script>
    <script src="./js/roulette.js"></script>
  </head>
  <body>
    <h1>Ear Roulette</h1>

    <section>
      <label>Name</label>
      <input type="type" id="name"></input>
      <br>
      <label>Password</label>
      <input type="password" id="password"></input>

      <input type="submit" value="Login" id="login"></input>
    </section>

    <section ng-controller="RouletteController as roulette">
      <p ng-show="roulette.currentlyPlaying">Playing song...</p>
      <p ng-show="!roulette.currentlyPlaying">Paused song...</p>
      <p ng-bind="roulette.currentSong['title']"></p>
      <p ng-bind="roulette.currentSong['artist']"></p>

      <button ng-click="roulette.playSong()"> {{ roulette.buttonName() }} </button>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
