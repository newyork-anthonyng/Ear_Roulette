<!DOCTYPE html>
<html ng-app="Roulette">
  <head>
    <title>Ear Roulette</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="./js/roulette.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css"></link>
  </head>

  <body ng-controller="RouletteController as vm">

    <div class="container">
      <h1>Ear Roulette</h1>
    </div>

    <button ng-click="vm.startPlayer()">Play</button>

    <img src="{{ vm.trackImage }}"></img>
    <h3>{{ vm.trackTitle }} by {{ vm.trackArtist }}</h3>
    <div class="player">
    </div>

  </body>
</html>
