<div ng-controller="RouletteController as vm">
  <button ng-click="vm.startPlayer()">Play</button>

  <div class="row">
    <!-- Audio Player -->
    <div class="col s6">
      <div class="container z-depth-3">
          <img src="{{ vm.trackImage }}"></img>
          <h4>{{ vm.trackTitle }}</h4>
          <h6>{{ vm.trackArtist }}</h6>
          <button class="btn-floating btn-large waves-effect waves-light purple accent-2"
            ng-click="vm.likeSong()">
            <i class="material-icons">favorite</i>
          </button>
        <div class="player"></div>
      </div>
    </div>

    <div class="col s6">
      <h2>Favorites</h2>
      <ul>
        <li ng-repeat="favorite in vm.favoriteTracks">
          {{ favorite.trackTitle }} by {{ favorite.trackArtist }}
          <button class="btn-floating btn-large waves-effect waves-light purple accent-2"
          ng-click="vm.dislikeSong($index)">
            <i class="material-icons">delete</i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
