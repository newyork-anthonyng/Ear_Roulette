<div ng-controller="UserController as vm">
  <h1>Signup</h1>
  <form ng-submit="vm.signup()">
    <label>Username</label>
    <input type="text" ng-model="vm.newUser.name" /><br />
    <label>Password</label>
    <input type="password" ng-model="vm.newUser.password" /><br />
    <button>Sign Up</button>
  </form>

  <br /><br />

  <h1>Login</h1>
  <form ng-submit="vm.login()">
    <label>Username</label>
    <input type="text" ng-model="vm.user.name" /><br />
    <label>Password</label>
    <input type="password" ng-model="vm.user.password" /><br />
    <button>Login</button>
  </form>
</div>
